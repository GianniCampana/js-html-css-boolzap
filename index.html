<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <title>BOOLZAPP</title>
  </head>
  <body>
    <div id="app" class="container">
      <div class="col-left">
        <header class="head-left">
          <img src="assets/img/avatar_1.jpg" alt="img nome utente" />
          <h3>Nome utente</h3>
          <i class="fas fa-circle-notch"></i>
          <i class="fas fa-comment-alt"></i>
          <i class="fas fa-ellipsis-v"></i>
        </header>
        <div class="notifiche">
          <i class="fas fa-bell-slash"></i>
          <div>
            <h3>Ricevi notifiche di nuovi messaggi</h3>
            <p>Attiva notifiche desktop</p>
          </div>
        </div>
        <main class="main-left">
          <div class="search-chat">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Cerca o inizia una nuova chat" />
          </div>

          <div class="lista-utenti">
            <ul>
              <li v-for="utente in contacts">
                <img :src="utente.avatar" alt="" />
                <p>{{utente.name}}</p>
              </li>
            </ul>
          </div>
        </main>
      </div>

      <div class="col-right">
        <header class="head-right">
          <div class="name-access">
            <img src="assets/img/avatar_3.jpg" alt="img profilo" />
            <span>
              <h3>Nome Cognome</h3>
              <p>Ultimo accesso oggi alle</p>
            </span>
          </div>

          <div class="options-header-right">
            <i class="fas fa-search"></i>
            <i class="fas fa-paperclip"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </header>
        <main class="main-right">
          <div class="msg inviato">
            <div class="text-msg">
              <p>
                Hai portato a spasso il cane?
                <i class="fas fa-chevron-down"></i>
              </p>
            </div>
            <div class="date-send">10/01/2020 15:30:55</div>
          </div>
          <div class="msg inviato">
            <div class="text-msg">
              <p>
                Ricordati di dargli da mangiare
                <i class="fas fa-chevron-down"></i>
              </p>
            </div>
            <div class="date-send">10/01/2020 15:50:00</div>
          </div>
          <div class="msg ricevuto">
            <div class="text-msg">
              <p>Tutto fatto! <i class="fas fa-chevron-down"></i></p>
            </div>
            <div class="date-send">10/01/2020 16:20:22</div>
          </div>
        </main>
        <footer class="foot-right">
          <i class="far fa-smile"></i>
          <input type="text" placeholder="Scrivi un messaggio" />
          <i class="fas fa-microphone"></i>
        </footer>
      </div>
    </div>
    <!-- end #app -->

    <script src="assets/js/script.js"></script>
  </body>
</html>
